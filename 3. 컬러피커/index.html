<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sytle.css">
    <title>Color Picker</title>
</head>
<body>
    <div id="palette">
        <div class="color red">
            <span class="red-darken_0"></span>
            <span class="red-darken_1"></span>
            <span class="red-darken_2"></span>
            <span class="red-darken_3"></span>
            <span class="red_4"></span>
            <span class="red-lighten_5"></span>
            <span class="red-lighten_6"></span>
            <span class="red-lighten_7"></span>
            <span class="red-lighten_8"></span>
            <span class="red-lighten_9"></span>
        </div>
        <div class="color pink">
            <span class="pink-darken_0"></span>
            <span class="pink-darken_1"></span>
            <span class="pink-darken_2"></span>
            <span class="pink-darken_3"></span>
            <span class="pink_4"></span>
            <span class="pink-lighten_5"></span>
            <span class="pink-lighten_6"></span>
            <span class="pink-lighten_7"></span>
            <span class="pink-lighten_8"></span>
            <span class="pink-lighten_9"></span>
        </div>
        <div class="color purple">
            <span class="purple-darken_0"></span>
            <span class="purple-darken_1"></span>
            <span class="purple-darken_2"></span>
            <span class="purple-darken_3"></span>
            <span class="purple_4"></span>
            <span class="purple-lighten_5"></span>
            <span class="purple-lighten_6"></span>
            <span class="purple-lighten_7"></span>
            <span class="purple-lighten_8"></span>
            <span class="purple-lighten_9"></span>
        </div>
        <div class="color deep-purple">
            <span class="deep-purple-darken_0"></span>
            <span class="deep-purple-darken_1"></span>
            <span class="deep-purple-darken_2"></span>
            <span class="deep-purple-darken_3"></span>
            <span class="deep-purple_4"></span>
            <span class="deep-purple-lighten_5"></span>
            <span class="deep-purple-lighten_6"></span>
            <span class="deep-purple-lighten_7"></span>
            <span class="deep-purple-lighten_8"></span>
            <span class="deep-purple-lighten_9"></span>
        </div>
        <div class="color blue">
            <span class="light-blue-darken_0"></span>
            <span class="light-blue-darken_1"></span>
            <span class="light-blue-darken_2"></span>
            <span class="light-blue-darken_3"></span>
            <span class="light-blue_4"></span>
            <span class="light-blue-lighten_5"></span>
            <span class="light-blue-lighten_6"></span>
            <span class="light-blue-lighten_7"></span>
            <span class="light-blue-lighten_8"></span>
            <span class="light-blue-lighten_9"></span>
        </div>
        <div class="color cyan">
            <span class="cyan-darken_0"></span>
            <span class="cyan-darken_1"></span>
            <span class="cyan-darken_2"></span>
            <span class="cyan-darken_3"></span>
            <span class="cyan_4"></span>
            <span class="cyan-lighten_5"></span>
            <span class="cyan-lighten_6"></span>
            <span class="cyan-lighten_7"></span>
            <span class="cyan-lighten_8"></span>
            <span class="cyan-lighten_9"></span>
        </div>
    </div>
    <script src="./palette.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그의 autofocus 속성</title>
</head>
<body>
    <form>
        <input type="text" name="id" id="id" placeholder="아이디를 입력하세요." autofocus>
        <input type="text" name="pw" id="pw" placeholder="비밀번호를 입력하세요." autofocus>
    </form>
</body>
</html>

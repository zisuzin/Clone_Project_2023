<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노마드 바닐라JS챌린지</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/quote.js"></script>
</head>
<body>
    <div id="container">
        <main class="cont">
            <div class="left_main">

                <div class="colorPicker">
                    <p class="color1"></p>
                    <p class="color2"></p>
                    <p class="color3"></p>
                </div>

            <h1>Have a nice day!</h1>

            <div class="search">
                <form id="search-form">
                    <i></i>
                    <input type="text" placeholder="Google Search">
                </form>
            </div>

            <p class="bookmark_title"></p>
                <h2 class="title">BOOKMARK</h2>
                    <div class="bookmark">
                        <a href="https://www.google.co.kr/" class="">Google</a>
                        <a href="https://www.naver.com/" class="">Naver</a>
                        <a href="" class="">Github</a>
                        <a href="https://www.youtube.com/" class="">Youtube</a>
                    </div>
                    
                    <h2 class="title">TODAY</h2>
                    <div class="today">
                        <div class="clock"></div>
                        <div class="calender"></div>
                    </div>
                </div>

            <div class="right_main">
                <h2>TO DO</h2>
                <div class="Todo_wrap">
                    <ul class="Todo_list">
                    </ul>
                </div>
                <h2>TODAY QUOTE</h2>
                <div class="quote_bg">
                <div class="quoteText">
                    <p></p>
                    <p></p>
                </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
